name: test

on:
#  schedule:
#  - cron: '2 0 * * * *'
#
  push:
    branches:
    - workflows



jobs:
 build:
    name: test
    runs-on: windows-latest

    env:
      BASE: c:\workspace

    steps:
    - name: override
      shell: cmd
      run: |
       echo on
       cd \
       mkdir %BASE%
       dir D:\a\OSGeo4W
       rd %GITHUB_WORKSPACE%
       dir D:\a\OSGeo4W
       cmd /c mklink /j %GITHUB_WORKSPACE% %BASE%
       dir D:\a\OSGeo4W
       echo %GITHUB_WORKSPACE% >%GITHUB_WORKSPACE%\test.txt
       dir %GITHUB_WORKSPACE%  %BASE% 

    - name: changed?
      shell: cmd
      run: |
        echo GITHUB_WORKSPACE=%GITHUB_WORKSPACE%
        dir /s /b %GITHUB_WORKSPACE%
        dir /s /b %BASE%

